    <div class="signup">
      <div class="signup_content">
        <h1 class="signup_heading">Sign Up</h1>
        <h2 class="signup_caption">Sign up with</h2>
        <div class="signup-social">
          <div class="signup-social_item">
            <i class="fab fa-google signup-social_icon"></i>
            <span class="signup-social_text">Sign up with Google</span>
          </div>
          <div class="signup-social_item">
            <i class="fab fa-facebook signup-social_icon"></i>
            <span class="signup-social_text">Sign up with Facebook</span>
          </div>
        </div>
        <form class="signup-form">
          <div class="signup-form_group">
            <label for="name" class="signup-form_label">Name</label>
            <input type="text" class="signup-form_input" id="name" />
          </div>
          <div class="signup-form_group">
            <label for="email" class="signup-form_label">Email</label>
            <input type="text" class="signup-form_input" id="email" />
          </div>
          <div class="signup-form_group">
            <label for="password" class="signup-form_label">Password </label>
            <input type="password" class="signup-form_input" id="password" />
          </div>
          <div class="signup-form_term">
            <input type="checkbox" name="" id="" />
            <label for="">I have read and agree with term</label>
          </div>
          <button class="signup-form_submit">
            <i class="fa fa-long-arrow-right"></i>
          </button>
          <p>Already sign in? <a href="#">Sign in</a></p>
        </form>
      </div>
      <div class="signup_image">
        <img
          src="https://images.unsplash.com/photo-1491975474562-1f4e30bc9468?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjN8fHN1cnZleXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt=""
