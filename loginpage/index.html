<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" id="login">
        <h1 class="form_title">Login</h1>
        <div class="form-message form-message_error">
          Incorrect Username/Password.
        </div>
        <div class="form-input_group">
          <input
            type="text"
            class="form-input"
            autofocus
            placeholder="Username"
          />
          <div class="form-input_error_message">This is an error message</div>
        </div>
        <div class="form-input_group">
          <input
            type="text"
            class="form-input"
            autofocus
            placeholder="Password"
          />
          <div class="form-input_error_message"></div>
        </div>
        <button class="form-button" type="submit">Submit</button>
        <p class="form-text">
          <a class="form-link" href="./" id="linkSignup"
            >Don't have an account? Sign up</a
          >
        </p>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
