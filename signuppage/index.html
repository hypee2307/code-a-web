<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="signup">
      <div class="signup_content">
        <h1 class="signup_heading">Sign Up</h1>
        <h2 class="signup_caption">Sign up with</h2>
        <!-- <div class="signup-social">
          <div class="signup-social_item">
            <i class="fab fa-google signup-social_icon"></i>
            <span class="signup-social_text">Sign up with Google</span>
          </div>
          <div class="signup-social_item">
            <i class="fab fa-facebook signup-social_icon"></i>
            <span class="signup-social_text">Sign up with Facebook</span>
          </div>
        </div> -->
        <form class="signup-form" autocomplete="off">
          <div class="signup-form_row">
            <div class="signup-form_group">
              <label for="name" class="signup-form_label"
                >Username (5-15 characters)</label
              >
              <div class="signup-form_validate">
                <input
                  type="text"
                  class="signup-form_input"
                  id="name"
                  required
                  placeholder="Username"
                  minlength="5"
                  maxlength="15"
                />
                <div class="signup-form_check">
                  <i class="fa fa-check"></i>
                </div>
              </div>
            </div>
            <div class="signup-form_group">
              <label for="email" class="signup-form_label">Email</label>
              <input
                type="text"
                class="signup-form_input"
                id="email"
                required
                placeholder="Email"
              />
            </div>
          </div>
          <div class="signup-form_group">
            <label for="password" class="signup-form_label"
              >Password (5-15 characters)</label
            >
            <input
              type="password"
              class="signup-form_input"
              id="password"
              required
              placeholder="Password"
              minlength="5"
              maxlength="15"
            />
          </div>
          <div class="signup-form_term">
            <input type="checkbox" name="" id="term" />
            <label for="term">I have read and agree with term</label>
          </div>
          <button class="signup-form_submit" type="submit">
            <i class="fa fa-long-arrow-right"></i>
          </button>
          <p class="signup_already">
            Already have an account? <a href="#">Sign in</a>
          </p>
        </form>
      </div>
      <div class="signup_image">
        <img
          src="https://images.unsplash.com/photo-1491975474562-1f4e30bc9468?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjN8fHN1cnZleXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt=""
        />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
